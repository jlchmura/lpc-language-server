on: [push]
name: Build LPC

jobs:
  lpc_build:
    runs-on: ubuntu-latest
    name: Build LPC Code
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
        
      - name: Build
        id: build
        uses: jlchmura/lpc-build-action@main
        with:
          lpc-config: ${{ github.workspace }}/efuns/ldmud/lpc-config.json        
